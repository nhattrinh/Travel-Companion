# Docker Compose configuration for Travel Companion Backend
# Single unified configuration for all environments

services:
  # Main API service with hot-reload support
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: travel-companion-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - POSTGRES_URL=${POSTGRES_URL:-postgresql://user:password@postgres:5432/travel_companion}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispass}
      - REDIS_DB=${REDIS_DB:-0}
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret-change-in-production}
      - API_KEYS=${API_KEYS:-dev-api-key}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
    volumes:
      # Mount app directory for hot-reload (changes auto-reload the server)
      - ./app:/app/app
      - ./run.py:/app/run.py
      # Persistent volumes
      - app_logs:/app/logs
      - app_temp:/app/temp
      - app_models:/app/models
    # Use uvicorn with --reload to watch for file changes in /app/app
    command: >
      uvicorn app.main:app 
      --host 0.0.0.0 
      --port 8000 
      --reload 
      --reload-dir /app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: travel-companion-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-travel_companion}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-travel_companion}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: travel-companion-redis
    command: ["redis-server", "--appendonly", "no", "--requirepass", "${REDIS_PASSWORD:-redispass}"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispass}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  pgdata:
  app_logs:
  app_temp:
  app_models: