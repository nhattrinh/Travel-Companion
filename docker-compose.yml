# Docker Compose configuration for Menu Translation Backend
# Local development environment

version: '3.8'

services:
  # Main application service
  menu-translation-backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: menu-translation-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    volumes:
      # Mount source code for hot reload
      - ./app:/app/app
      - ./run.py:/app/run.py
      # Persistent volumes
      - app_logs:/app/logs
      - app_temp:/app/temp
      - app_models:/app/models
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - menu-translation-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis cache service
  redis:
    image: redis:7-alpine
    container_name: menu-translation-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - menu-translation-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

# Named volumes for data persistence
volumes:
  redis_data:
    driver: local
  app_logs:
    driver: local
  app_temp:
    driver: local
  app_models:
    driver: local

# Custom network
networks:
  menu-translation-network:
    driver: bridge