services:
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      POSTGRES_URL: ${POSTGRES_URL:-postgresql://user:password@postgres:5432/travel_companion}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispass}
      REDIS_DB: 0
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      API_KEYS: ${API_KEYS:-dev-api-key}
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-travel_companion}
    volumes:
      - pgdata:/var/lib/postgresql/data
    # No host port mapping needed; accessed within Docker network
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "no", "--requirepass", "${REDIS_PASSWORD:-redispass}"]
    # No host port mapping needed; accessed within Docker network
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispass}
volumes:
  pgdata:
