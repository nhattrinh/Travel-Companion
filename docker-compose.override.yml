# Docker Compose override for development environment
# This file is automatically loaded in development

version: '3.8'

services:
  menu-translation-backend:
    build:
      target: development
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - RELOAD=true
    volumes:
      # Enable hot reload for development
      - ./app:/app/app
      - ./run.py:/app/run.py
      - ./.env.development:/app/.env.development
    command: ["python", "run.py", "--env", "development", "--reload"]

  redis-commander:
    # Always include Redis UI in development
    profiles: []